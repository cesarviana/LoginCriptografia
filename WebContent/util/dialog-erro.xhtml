<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:dialog global="true" visible="true" widgetVar="dialog"
		closable="false" width="600" showEffect="fold" header="#{tituloerro}"
		severity="error">
		<div style="width: 100%;background:#black; margin:10px">
			<div style="width:80%; float:right;">
				<p>#{motivo}</p>
			</div>
			<div style="width:20%; float:left;">
				<p:graphicImage library="imagens" name="#{img}" width="90%"/>
			</div>
		</div>
		<f:facet name="footer">
			<p:commandButton value="OK"
				onclick="redireciona('/LoginCriptografia/default/index.xhtml')" />
		</f:facet>
	</p:dialog>

</ui:component>

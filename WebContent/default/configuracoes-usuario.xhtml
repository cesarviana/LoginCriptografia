<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="titulo">#{loginBean.login} | Configurações</ui:define>
	<ui:define name="conteudo">
		<h2>Redefinir senha</h2>
		<h:form>
			<p:growl id="msg" />
			<h:panelGrid columns="2" cellspacing="5">
				<p:outputLabel value="Nova senha" />
				<p:inputText value="#{configuracoesUsuarioBean.senha}"
					type="password" required="true"
					requiredMessage="Informe a nova senha">
					<f:validateLength minimum="7" />
				</p:inputText>
				<p:outputLabel value="Digite novamente" />
				<p:inputText value="#{configuracoesUsuarioBean.senha2}"
					type="password" required="true"
					requiredMessage="Confirme">
					<f:validateLength minimum="7" />
				</p:inputText>
				<p:commandButton value="Salvar"
					action="#{configuracoesUsuarioBean.redefineSenha}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
